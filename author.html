<!DOCTYPE html>
<html>
 <head>
    <title>Author Entry</title> 
 </head>
<body>
<h1> Author entry-Harsha Sai Teja Nukala </h1>
<h2>Getting input</h2>

<form>
    <label for="Hidden">The Hidden author name </label>
    <input type ="password" id="Hidden" name="Hidden" min=10 max=50 step=2 value=Dickens> <br>

    <label for="Guess">guess the author </label>
    <input type ="text" id="Guess" > <br>

    <input type="button" onclick="checkauthor()" value="check the guess">
</form>


<p>Result</p>
   <div id="result"> Good:0 ,  oops:0</div> 

   <br>
   <br>

<img src="Agra.jpg" alt="Agra" id= "imageChange" width="100px" height="100px" onclick="selectImage()">
<script> 

var good=0;
var oops=0;
var useImage=1;
function checkauthor(){
    var hiddenInput = document.getElementById("Hidden");
    var guessInput = document.getElementById("Guess");
    var result= document.getElementById("result");
    var hiddenauthor=hiddenInput.value;
    var guessauthor=guessInput.value
    if(hiddenauthor===guessauthor){
        alert("You got it right");
        good++;
    }
    else{
        oops++;
        alert("Sorry");
    }
   result.innerHTML= "Good: "+ good + ", Oops: " +oops; 
}
function selectImage() {
           switch(useImage){
              case 1:
                document.getElementById("imageChange").src="Agra.jpg";
                useImage++;
                break;
              case 2:
                document.getElementById("imageChange").src="New York.jpg";
                useImage++;
                break;
              case 3:
              document.getElementById("imageChange").src="Amsterdam.jpg";
                useImage=1;
                break;
           }
        }

</script>

</body>
</html>
