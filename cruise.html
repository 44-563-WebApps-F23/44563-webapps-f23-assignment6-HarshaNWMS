<!DOCTYPE html>
<html>

<head>
    <title>Goes on a Cruise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h1 class="display-4">Harsha Nukala goes on a cruise</h1>
    <form>
        <div class="form-check">
            <input type="checkbox" id="sharing" name="shared" value="true" class="form-check-input">
            <label class="form-check-label" for="sharing">Shares Cabin</label><br>
        </div>

        <div class="form-check">
            <input type="checkbox" id="break" name="break" value="true" class="form-check-input">
            <label class="form-check-label" for="break">Breakfast</label><br>
        </div>

        <div class="form-check">
            <input type="checkbox" id="Pool" name="Pool" value="false" class="form-check-input">
            <label class="form-check-label" for="Pool">Pool Pass</label><br>
        </div>

        <button type="button" class="btn btn-primary" onclick="selectCruise()">Select a cruise</button>
    </form>

    <p id="resultCheck" class="mt-3">This text will be replaced</p>

    <form>
        <div class="form-group">
            <label for="days">Enter the number of days</label>
            <input type="text" id="days" name="days" value="days" class="form-control">
        </div>

        <div class="form-group">
            <label for="price">Enter price</label>
            <input type="text" id="price" name="price" autofocus class="form-control">
        </div>

        <button type="button" class="btn btn-primary" onclick="updateCruise()">Update the cruise</button>
    </form>

    <script>
        var my_cruise = {};

        function selectCruise() {
            my_cruise = {};
            my_cruise.shared = document.getElementById("sharing").checked;
            my_cruise.breakfast = document.getElementById("break").checked;
            my_cruise.pool = document.getElementById("Pool").checked;

            document.getElementById("resultCheck").innerHTML = "Shared: " + my_cruise.shared + "; Breakfast: " + my_cruise.breakfast + "; Pool: " + my_cruise.pool + ";";
        }

        function updateCruise() {
            var days = document.getElementById("days").value;
            var price = document.getElementById("price").value;
            my_cruise.days = days;
            my_cruise.price = price;
            document.getElementById("resultCheck").innerHTML = "Shared: " + my_cruise.shared + "; Breakfast: " + my_cruise.breakfast + "; Pool: " + my_cruise.pool + "; Days: " + my_cruise.days + "; Price: " + my_cruise.price + ";";
        }
    </script>

</body>

</html>
